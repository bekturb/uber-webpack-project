<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<header id="header">
           <nav class="navbar">
               <div class="container d-flex justify-content-between align-items-center">
                   <a class="navbar-brand navbar__logo"><img class="navbar__logo__item" src="./img/Restaurant/logo.svg" alt=""></a>
                   <div class="navbar__buttons d-flex">
                       <button class="navbar__buttons__sign">Sign In</button>
                       <button class="navbar__buttons__register">Register</button>
                   </div>
               </div>
           </nav>
</header>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="hero__info">
                <h1 class="hero__info__title">Трактир «Пушкин»</h1>
                <div class='hero__info__items'>
                    <p class="hero__info__items__subtitle">Европейская</p>
                    <button class="hero__info__items__btn">40 - 50 Min</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="filter">
    <div class="container">
        <div class="filter">
               <div class="filter__list d-flex justify-content-between align-items-center">
                   <a class="filter__list__item" href="">Закуски</a>
                   <a class="filter__list__item" href="">Салаты</a>
                   <a class="filter__list__item" href="">Супы</a>
                   <a class="filter__list__item" href="">Горячие блюда</a>
                   <a class="filter__list__item" href="">Гарниры</a>
                   <a class="filter__list__item" href="">Десерты</a>
               </div>
        </div>
    </div>
</section>

<section id="snack">
    <div class="container">
        <h2 class="snack__title">Закуски</h2>
        <div class="row">
            <div class="col-6">
                <div class="snack__info d-flex justify-content-between align-items-center">
                    <div class="snack__info__items">
                        <h3 class="snack__info__items__title">Сельдь на бородинском хлебе</h3>
                        <p class="snack__info__items__subtitle">С яйцом и огурцом</p>
                        <p class="snack__info__items__price">240 ₽</p>
                    </div>
                    <div class="snack__info__image">
                        <img class="snack__info__image__img" src="./img/Restaurant/alec.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="snack__info d-flex justify-content-between align-items-center">
                    <div class="snack__info__items">
                        <h3 class="snack__info__items__title">Соленья ассорти</h3>
                        <p class="snack__info__items__price">320 ₽</p>
                    </div>
                    <div class="snack__info__image">
                        <img class="snack__info__image__img" src="./img/Restaurant/assorti.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="snack__info  d-flex justify-content-between align-items-center">
                    <div class="snack__info__items">
                        <h3 class="snack__info__items__title">Грибы маринованные</h3>
                        <p class="snack__info__items__price">300 ₽</p>
                    </div>
                    <div class="snack__info__image">
                        <img class="snack__info__image__img" src="./img/Restaurant/mashroom.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="snack__info d-flex justify-content-between align-items-center">
                    <div class="snack__info__items">
                        <h3 class="snack__info__items__title">Сало домашнее с горчицей</h3>
                        <p class="snack__info__items__price">320 ₽</p>
                    </div>
                    <div class="snack__info__image">
                        <img class="snack__info__image__img" src="./img/Restaurant/salo.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="snack__info d-flex justify-content-between align-items-center">
                    <div class="snack__info__items">
                        <h3 class="snack__info__items__title">Малосольная семга</h3>
                        <p class="snack__info__items__price">390 ₽</p>
                    </div>
                    <div class="snack__info__image">
                        <img class="snack__info__image__img" src="./img/Restaurant/littlesalt.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="snack__info d-flex justify-content-between align-items-center">
                    <div class="snack__info__items">
                        <h3 class="snack__info__items__title">Язык говяжий с хреном</h3>
                        <p class="snack__info__items__price">350 ₽</p>
                    </div>
                    <div class="snack__info__image">
                        <img class="snack__info__image__img" src="./img/Restaurant/tongue.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
